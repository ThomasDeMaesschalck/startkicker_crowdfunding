<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      lang="en" xml:lang="en">
<h:head>
    <title>Startkicker - Make a new project</title>
    <h:outputStylesheet name="css/primeflex.css" />
    <h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>


        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <f:facet name="options">
                        <p:linkButton outcome="index" value="Home" style="margin-right:20px;" />
                    </f:facet>


                    <f:facet name="options">
                        <p:linkButton rendered="#{loggedInUser != null}" outcome="createproject" value="Create a project" style="margin-right:20px;" />
                        <p:button rendered="#{loggedInUser == null}" outcome="login" value="Login here" style="margin-right:20px;"  />
                    </f:facet>

                    <p:divider layout="vertical"/>


                    <f:facet name="options">

                        <p:linkButton  rendered="#{loggedInUser == null}" outcome="register" value="Register" style="margin-right:20px;" />

                        <p:linkButton rendered="#{loggedInUser.admin == true}" outcome="admin" value="Admin" style="margin-right:20px;" />

                        <p:commandButton  rendered="#{loggedInUser != null}" value="Logout"
                                          action="#{loginBean.logout}" style="margin-right:20px;"
                                          icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"></p:commandButton>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

    <h:panelGrid rendered="#{loggedInUser != null}">


        <div class="card">
            <br></br><br></br>

            <h1>      Make a new project on Startkicker
            </h1>

            <p:messages id="messages" showDetail="false" closable="true">
                <p:autoUpdate/>
            </p:messages>


            <h:form>
                <p:panelGrid columns="1"   contentStyleClass="p-align-baseline ui-fluid">

                    <h:outputText for="Title"  value="Project title" />
                    <p:inputText id="Title" name="Title" value="#{projectBean.projectToSave.title}" required="true" requiredMessage="Title needed" />

                    <h:outputText for="Description"  value="Project description" />
                    <p:textEditor id="Description" required="true" secure="false" requiredMessage="Description needed" widgetVar="description" value="#{projectBean.projectToSave.description}" height="300" >
                    <f:facet name="toolbar">
             <span class="ql-formats">
                <button class="ql-bold"></button>
                <button class="ql-italic"></button>
                <button class="ql-underline"></button>
                <button class="ql-strike"></button>
            </span>
                    </f:facet>
                </p:textEditor>

                    <h:outputText for="Funding" value="Funding target in EUR" />
                    <p:inputNumber decimalSeparator="," thousandSeparator="." padControl="false"  symbol="â‚¬"
                                   id="Funding" name="Funding target" value="#{projectBean.projectToSave.fundingTarget}" required="true" requiredMessage="Funding target needed" />

                    <h:outputText for="startDate" value="Start date" />
                    <p:datePicker id="startDate" mindate="#{projectBean.today}" value="#{projectBean.projectToSave.startDate}" inline="true" required="true">
                        <p:ajax event="dateSelect" update="endDate" global="false" />
                        <p:ajax event="change" update="endDate" global="false" />
                    </p:datePicker>

                    <h:outputText for="endDate" value="End date" />
                    <p:datePicker id="endDate" mindate="#{projectBean.minEndDate}" value="#{projectBean.projectToSave.endDate}" inline="true" required="true"/>

                     <p:commandButton value="Save" ajax="false"  update="@form" icon="pi pi-check" validateClient="true" styleClass="p-mr-3"  action="#{projectBean.makeAProject}" />

                </p:panelGrid>
            </h:form>




        </div>

    </h:panelGrid>


</h:body>
</html>
