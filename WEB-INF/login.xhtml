<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>StartKicker - Login</title>
	<h:outputStylesheet name="css/primeflex.css" />

	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<ui:insert name="header" >
		<ui:include src="resources/includes/header.xhtml" />
	</ui:insert>


<p:card class="p-mt-2">
	<h1> Enter your user account details to login
	</h1>

	<h:form id="loginForm" styleClass="login">
		<p:focus context="panel"/>

		<h:panelGrid id="panel" columns="2" cellpadding="7">

	   <p:outputLabel for="login" value="UserName:"></p:outputLabel>
	   <p:inputText id="login" value="#{loginBean.userName}"></p:inputText>

	   <p:outputLabel value="Password:"></p:outputLabel>
	   <p:password value="#{loginBean.password}"></p:password>


	   <p:commandButton icon="pi pi-sign-in"  value="Login"	action="#{loginBean.login}"></p:commandButton>
   </h:panelGrid>
	</h:form>
</p:card>

	<ui:insert name="footer" >
		<ui:include src="resources/includes/footer.xhtml" />
	</ui:insert>
</h:body>
</html>
