<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Startkicker - Home</title>
    <h:outputStylesheet name="css/primeflex.css" />
    <h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

    <h:panelGrid rendered="#{loggedInUser == null}">





    <div class="card">
        <br></br><br></br>

        <h1>        Register a new user acccount on Startkicker
        </h1>

        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>


        <h:form>
            <p:panelGrid columns="4"
                         layout="flex"
                         columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
                         contentStyleClass="p-align-baseline ui-fluid">

                <h:outputText value="Lastname" />
                <p:inputText value="#{loginBean.userToSave.name}"/>
                <h:outputText value="Firstname" />
                <p:inputText value="#{loginBean.userToSave.firstName}" />
                <h:outputText value="Username" />
                <p:inputText value="#{loginBean.userToSave.userName}"/>
                <h:outputText value="Password" />
                <p:password id="toggle" value="#{loginBean.userToSave.password}" toggleMask="true" redisplay="true"/>
                <h:outputText value="Email" />
                <p:inputText value="#{loginBean.userToSave.email}"/>

                <p:commandButton value="Save" ajax="false" icon="pi pi-check" validateClient="true" styleClass="p-mr-3"  action="#{loginBean.register}" />

            </p:panelGrid>
        </h:form>

        <br></br>
    </div>

    </h:panelGrid>


</h:body>
</html>
